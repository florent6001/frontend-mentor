<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="output.css">
</head>

<body>

  <main class="flex flex-col h-screen bg-light-grey">
    <div class="md:m-auto m-5 md:max-w-sm">
      <div class="bg-white rounded-xl p-5 text-center">
        <img src="images/image-qr-code.png" alt="Image QR Code" class="rounded-xl">

        <h1 class="font-bold py-5 text-[27px]">
          Improve your front-end skills by building projects
        </h1>

        <p class="text-grayish-blue text-[19px]">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
      <div class="attribution mt-5 text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://florent-vandroy.fr/">Florent Vandroy</a>.
      </div>
    </div>
  </main>
</body>

</html>
