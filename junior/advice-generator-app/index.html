<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="output.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-blue">

  <main class="min-h-screen p-5 flex justify-center flex-col items-center text-center">
    <div class="max-w-md p-10 rounded-2xl bg-dark-grayish-blue relative">
      <h1 class="text-neon-green tracking-[5px] font-light uppercase text-xs">Advice #<span id="advice-id"></span></h1>

      <blockquote class="text-light-cyan py-8 text-2xl font-extrabold" id="advice-text">
      </blockquote>

      <picture>
        <source media="(max-width: 1024px)" srcset="images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-desktop.svg" class="mx-auto pb-2" alt="Divider line">
      </picture>

      <div class="w-full absolute left-0 -bottom-6">
        <div class="bg-neon-green rounded-full w-fit p-3 mx-auto cursor-pointer" onClick="getAdvice()">
          <img src="images/icon-dice.svg" alt="Dice icon">
        </div>
      </div>
    </div>
    <div class="mt-10 text-center text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" class="underline">Florent Vandroy</a>.
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
