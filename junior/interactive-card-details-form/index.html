<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="output.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <main class="flex lg:flex-row flex-col">
    <div class="w-full bg-card flex flex-col items-center justify-center text-white uppercase tracking-widest">
      <div class="lg:relative absolute -mb-[45%] ml-[5%] mr-[30%] lg:m-0 z-10 lg:z-0">
        <img src="images/bg-card-front.png" alt="Card front" class="w-full">
        <img src="images/card-logo.svg" alt="Card logo" class="absolute top-[10%] left-[6%]">
        <p class="absolute left-[6%] bottom-[10%]" id="card_name_text">Jane Appleseed</p>
        <p class="absolute left-[6%] top-[53%] lg:text-3xl text-sm" id="card_number_text">0000 0000 0000 0000</p>
        <p class="absolute right-[10%] bottom-[10%]">
          <span id="card_month_text">00</span>/<span id="card_year_text">00</span>
        </p>
      </div>
      <div class="relative ml-[30%] mt-[5%] mr-[5%] lg:mr-0">
        <img src="images/bg-card-back.png" alt="Card back" class="w-full">
        <p class="absolute right-[12%] lg:bottom-[45%] bottom-[43%] text-xl" id="card_cvc_text">123</p>
      </div>
    </div>
    <div class="w-full flex lg:items-center justify-center min-h-screen">
      <form id="form" class="p-10 pt-[200px] lg:pt-0 w-full max-w-xl">
        <div class="field">
          <label for="card_name">Cardholder Name</label>
          <input type="text" id="card_name" placeholder="e.g. Jane Appleseed" onkeyup="updateCard(this)">
          <p class="text-red-500 hidden" id="card_name_error"></p>
        </div>
        <div class="field">
          <label for="card_number">Card Number</label>
          <input type="text" id="card_number" placeholder="e.g. 1234 5678 9123 0000" onkeyup="updateCard(this)">
          <p class="text-red-500 hidden" id="card_number_error"></p>
        </div>
        <div class="field flex">
          <div class="mr-10">
            <label for="card_month">Exp. Date (MM/YY)</label>
            <div class="flex">
              <input type="text" class="mr-1" id="card_month" placeholder="MM" onkeyup="updateCard(this)">
              <input type="text" class="ml-1" id="card_year" placeholder="YY" onkeyup="updateCard(this)">
            </div>
            <p class="text-red-500 hidden" id="card_date_error"></p>
          </div>
          <div>
            <label for="card_cvc">CVC</label>
            <input type="text" id="card_cvc" placeholder="e.g. 123" onkeyup="updateCard(this)">
            <p class="text-red-500 hidden" id="card_cvc_error"></p>
          </div>
        </div>
        <button onClick="sendForm(event)" class="bg-very-dark-violet rounded-lg w-full text-white py-4">Confirm</button>

        <div class="text-center py-5">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://florent-vandroy.fr/" class="underline">Florent Vandroy</a>.
        </div>
      </form>

      <!-- Validation -->
      <div class="p-10 pt-[170px] lg:pt-0 w-full max-w-xl flex-col items-center hidden" id="completed">
        <img src="images/icon-complete.svg" alt="Icon Complete">
        <h2 class="uppercase text-very-dark-violet text-4xl py-5 tracking-widest">Thank you!</h2>
        <p class="text-dark-grayish-violet pb-5">We've added your card details</p>
        <button type="submit" onClick="alert('Finish')" class="bg-[#21092F] rounded-lg w-full text-white py-4">Confirm</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>

</body>
</html>
