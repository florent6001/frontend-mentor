<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="output.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <main class="flex lg:flex-row flex-col min-h-screen">
    <div class="lg:w-1/4 bg-card lg:bg-none flex items-center">
      <div class="p-10 lg:p-0 flex">
        <div class="relative md:w-1/2">
          <img src="images/bg-card-back.png" alt="Card back" class="w-2/3 lg:w-auto float-right">
          <img src="images/bg-card-front.png" alt="Card front" class="w-2/3 lg:w-auto absolute -bottom-[12%] lg:-right-[10%]">
        </div>
        <div class="w-1/2">
          <div class="bg-card"></div>
        </div>
      </div>
    </div>
    <div class="w-full flex items-center justify-center">
      <div class="p-10 pt-20 w-full max-w-xl">
        <div class="field">
          <label for="name">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="field">
          <label for="number">Card Number</label>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="field flex">
          <div class="mr-10">
            <label for="month">Exp. Date (MM/YY)</label>
            <div class="flex">
              <input type="number" id="month" class="mr-1" placeholder="MM">
              <input type="number" id="year" class="ml-1" placeholder="YY">
            </div>
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit" class="bg-black rounded-lg w-full text-white py-4">Confirm</button>
      </div>
    </div>
  </main>

</html>
