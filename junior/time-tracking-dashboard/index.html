<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>

  <div class="flex items-center min-h-screen p-10">
    <div class="max-w-5xl mx-auto">
      <div class="grid grid-cols-4 gap-x-8">

        <section class="bg-dark-blue row-span-2">
          <div class="bg-profile rounded-xl pt-5 px-5 h-full">
            <div class="border-2 border-white rounded-full w-1/3">
              <img src="images/image-jeremy.png" alt="Jeremy profile picture" class="rounded-full">
            </div>
            <h1 class="py-10">Report for <span class="text-4xl block">Jeremy Robson</span></h1>
          </div>
          <div class="px-5 grid grid-cols-1 gap-4 my-8 h-fit">
            <a>Daily</a>
            <a>Weekly</a>
            <a>Monthly</a>
          </div>          
        </section>
        
        <section>
          <div class="image-bg bg-work">
            <img src="images/icon-work.svg" alt="Work icon">
          </div>
          <div class="section-content">
            <h2>Work</h2>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-play">
            <img src="images/icon-play.svg" alt="Play icon">
          </div>
          <div class="section-content">
            <h2>Play</h2>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-study">
            <img src="images/icon-study.svg" alt="Study icon">
          </div>
          <div class="section-content">
            <h2>Study</h2>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-exercise">
            <img src="images/icon-exercise.svg" alt="Exercise icon">
          </div>
          <div class="section-content">
            <h2>Exercise</h2>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-social">
            <img src="images/icon-social.svg" alt="Social icon">
          </div>
          <div class="section-content">
            <h2>Social</h2>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-self-care">
            <img src="images/icon-self-care.svg" alt="Self care icon">
          </div>
          <div class="section-content">
            <h2>Self Care</h2>
          </div>
        </section>
      </div>

      <div class="py-10 text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.florent-vandroy.fr" class="underline">Florent Vandroy</a>.
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
