<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="output.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="flex items-center min-h-screen p-10">
    <div class="max-w-5xl mx-auto">
      <div class="grid lg:grid-cols-4 gap-8">

        <section class="bg-dark-blue row-span-2">
          <div class="bg-profile rounded-xl pt-5 px-5 h-full">
            <div class="flex lg:block items-center justify-between w-full">
              <div class="border-2 border-white rounded-full w-1/3">
                <img src="images/image-jeremy.png" alt="Jeremy profile picture" class="rounded-full">
              </div>
              <h1 class="my-10 text-pale-blue w-full pl-5 lg:pl-0">Report for <span class="text-2xl lg:text-4xl block text-white mt-1 font-light">Jeremy Robson</span></h1>
            </div>
          </div>
          <div class="px-5 grid grid-cols-3 lg:grid-cols-1 text-center lg:text-left gap-4 my-8 h-fit text-desaturated-blue">
            <a onclick="getData('daily')" id="daily">Daily</a>
            <a onclick="getData('weekly')" id="weekly">Weekly</a>
            <a onclick="getData('monthly')" id="monthly">Monthly</a>
          </div>          
        </section>
        
        <section>
          <div class="image-bg bg-work">
            <img src="images/icon-work.svg" alt="Work icon">
          </div>
          <div class="section-content">
            <h2>Work</h2>
            <div class="times">
              <p id="work-current" class="current-time"></p>
              <p id="work-previous" class="previous-time"></p>
            </div>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-play">
            <img src="images/icon-play.svg" alt="Play icon">
          </div>
          <div class="section-content">
            <h2>Play</h2>
            <div class="times">
              <p id="play-current" class="current-time"></p>
              <p id="play-previous" class="previous-time"></p>
            </div>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-study">
            <img src="images/icon-study.svg" alt="Study icon">
          </div>
          <div class="section-content">
            <h2>Study</h2>
            <div class="times">
              <p id="study-current" class="current-time"></p>
              <p id="study-previous" class="previous-time"></p>
            </div>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-exercise">
            <img src="images/icon-exercise.svg" alt="Exercise icon">
          </div>
          <div class="section-content">
            <h2>Exercise</h2>
            <div class="times">
              <p id="exercise-current" class="current-time"></p>
              <p id="exercise-previous" class="previous-time"></p>
            </div>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-social">
            <img src="images/icon-social.svg" alt="Social icon">
          </div>
          <div class="section-content">
            <h2>Social</h2>
            <div class="times">
              <p id="social-current" class="current-time"></p>
              <p id="social-previous" class="previous-time"></p>
            </div>
          </div>
        </section>
    
        <section>
          <div class="image-bg bg-self-care">
            <img src="images/icon-self-care.svg" alt="Self care icon">
          </div>
          <div class="section-content">
            <h2>Self Care</h2>
            <div class="times">
              <p id="self-care-current" class="current-time"></p>
              <p id="self-care-previous" class="previous-time"></p>
            </div>
          </div>
        </section>
      </div>

      <div class="py-10 text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.florent-vandroy.fr" class="underline">Florent Vandroy</a>.
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
