<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="css/output.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="flex h-screen">
    <div class="m-auto max-w-md bg-dark-blue rounded-2xl">
      <div class="m-10">

        <section id="step-1">
          <img src="images/icon-star.svg" alt="Icon Star" class="h-10 rounded-full bg-medium-grey p-3">

          <h1 class="text-white text-3xl my-5 font-bold">How did we do?</h1>

          <p class="text-light-grey">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>

          <div class="flex justify-between my-5">
            <div
              class="cursor-pointer bg-medium-grey rounded-full h-14 w-14 text-center pt-[17px] text-light-grey font-bold button hover:bg-orange hover:text-white"
              onclick="setNote(1)">1</div>
            <div
              class="cursor-pointer bg-medium-grey rounded-full h-14 w-14 text-center pt-[17px] text-light-grey font-bold button hover:bg-orange hover:text-white"
              onclick="setNote(2)">2</div>
            <div
              class="cursor-pointer bg-medium-grey rounded-full h-14 w-14 text-center pt-[17px] text-light-grey font-bold button hover:bg-orange hover:text-white"
              onclick="setNote(3)">3</div>
            <div
              class="cursor-pointer bg-medium-grey rounded-full h-14 w-14 text-center pt-[17px] text-light-grey font-bold button hover:bg-orange hover:text-white"
              onclick="setNote(4)">4</div>
            <div
              class="cursor-pointer bg-medium-grey rounded-full h-14 w-14 text-center pt-[17px] text-light-grey font-bold button active hover:bg-orange hover:text-white"
              onclick="setNote(5)">5</div>
          </div>

          <button
            class="bg-orange w-full py-3 uppercase text-white tracking-widest font-bold rounded-3xl mt-4 hover:bg-white hover:text-orange"
            onclick="buttonSubmit(event)">Submit</button>

        </section>

        <section id="step-2" class="text-center hidden">

          <img src="images/illustration-thank-you.svg" alt="Thank you illustration" class="m-auto">

          <p class="bg-medium-grey rounded-full text-orange mt-10 px-5 py-2 inline-block">
            You selected <span id="current_note"></span>
            out of 5</p>

          <h2 class="text-white text-3xl my-5">Thank you!</h2>

          <p class="text-light-grey">
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
          </p>

        </section>

      </div>

Coded by <a href="#">Your Name Here</a>.
</div> -->
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
