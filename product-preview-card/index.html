<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/output.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body class="bg-cream">

  <main class="flex h-screen">
    <div class="md:m-auto m-5 md:max-w-3xl">

      <div class="md:flex flex-col md:flex-row mb-5">

        <div class="md:w-1/2 rounded-lg">
          <picture>
            <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
            <img src="images/image-product-desktop.jpg" alt="Parfum"
              class="object-contain md:rounded-l-lg rounded-t-lg">
          </picture>
        </div>

        <div class="md:w-1/2 md:rounded-r-lg rounded-b-lg bg-white p-5 md:p-10">
          <h1 class="text-dark-grayish-blue fraunces tracking-widest">PERFUME</h1>
          <h2 class="font-bold text-4xl md:text-5xl py-5">
            Gabrielle Essence&nbsp;Eau De Parfum
          </h2>
          <p class="text-dark-grayish-blue pb-10">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <p class="text-dark-cyan font-bold text-3xl fraunces">
            $149.99 <span class="pl-10 line-through text-base text-dark-grayish-blue">$169.99</span>
          </p>
          <button class="bg-dark-cyan w-full py-5 rounded-lg text-white font-bold mt-10">
            <img src="images/icon-cart.svg" alt="Icon Cart" class="inline w-5">
            <span class="pl-2">Add to Cart</span>
          </button>
        </div>

      </div>

      <p class="text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://florent-vandroy.fr/">Florent Vandroy</a>.
      </p>
    </div>
  </main>
</body>

</html>
