<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="flex h-screen">
  <main class="m-auto max-w-sm">
    <div class="rounded-xl m-0 bg-white text-center">
      <img src="images/illustration-hero.svg" alt="Illustration hero" class="rounded-t-xl">

      <div class="px-5 py-10">
        <h1 class="font-bold text-2xl">Order Summary</h1>
        <p class="text-gray-500 py-5">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="flex justify-between items-center bg-light-grey p-5">
          <div class="flex">
            <img src="images/icon-music.svg" alt="Music icon" class="pr-4">
            <div class="flex flex-col text-left">
              <p class="font-bold">Annual Plan</p>
              <p class="text-gray-500">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="font-[900] underline text-dark-blue hover:no-underline hover:text-pale-blue">Change</a>
        </div>

        <button class="w-full bg-dark-blue text-white py-3 rounded-xl font-bold text-sm hover:bg-pale-blue">Proceed to
          Payment</button>
        <button class="w-full mt-5 text-gray-500 font-bold hover:text-black">Cancel Order</button>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
