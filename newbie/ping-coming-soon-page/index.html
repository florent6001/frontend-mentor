<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="output.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>

  <main class="min-h-screen flex items-center justify-center p-10">
    <div class="text-center w-full max-w-xl">
      <img src="images/logo.svg" alt="Logo image" class="mx-auto mb-10">
      <h1 class="md:text-5xl text-4xl text-gray-400">
        We are launching <span class="font-bold text-black">soon!</span>
      </h1>
      <p class="text-xl pt-4">
        Subscribe and get notified
      </p>
      <form class="flex flex-col md:flex-row pt-10 w-full">
        <div class="md:w-2/3 w-full">
          <input type="text" name="email" id="email" class="w-full border-2 rounded-full px-5 mx-2 h-14 text-gray-400" placeholder="Your email adress...">
        </div>
        <button onClick="sendForm(event)" type="submit" class="bg-custom-blue font-semibold text-white rounded-full py-3 shadow-xl md:mt-0 mt-5 md:w-1/3 w-full mx-2">Notify Me</button>
      </form>
      <p id="email-error" class="text-red-500 pt-2 text-left mx-2 px-5"></p>
      <img src="images/illustration-dashboard.png" alt="Dashboard image" class="py-14">
      <div class="flex justify-center">
        <a href="#" aria-label="Go to Facebook"><i aria-hidden="true" class="fa-brands fa-facebook-f"></i></a>
        <a href="#" aria-label="Go to Twitter"><i aria-hidden="true" class="fa-brands fa-twitter"></i></a>
        <a href="#" aria-label="Go to Instagram"><i aria-hidden="true" class="fa-brands fa-instagram"></i></a>
      </div>
      <p class="text-gray-400 py-5">
        &copy; Copyright Ping. All rights reserved. <br>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://florent-vandroy.fr/" class="underline">Florent Vandroy</a>.
      </p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
