<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="output.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <main class="flex min-h-screen justify-center items-center p-10">
    <div class="max-w-6xl">
      <img src="images/logo.svg" alt="Huddle Logo">
      <div class="flex flex-col items-center md:flex-row pt-14 md:pt-24">
        <img src="images/illustration-mockups.svg" class="w-full md:w-1/2 md:mx-5 h-full" alt="Illustration">
        <div class="md:w-1/2 md:mx-5">
          <div class="text-white text-center md:text-left mt-14">
            <h1 class="text-[40px] font-bold">Build The Community Your Fans Will Love</h1>
            <p class="text-lg pt-5">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
            </p>
          </div>
          <a href="#" class="bg-white mx-5 md:mx-0 block w-full md:w-fit md:text-left mt-10 md:px-10 text-center rounded-3xl py-3 text-[#674BB1] shadow-lg shadow-gray-800 hover:bg-soft-magenta hover:text-white">Register</a>
          <div class="social text-center mt-14 md:text-right">
            <a href="#" aria-label="Facebook Page"><i aria-hidden="true" class="fa-brands fa-facebook-f rounded-full border-white border p-3 w-10 h-10 text-white"></i></a>
            <a href="#" aria-label="Twitter Page"><i aria-hidden="true" class="fa-brands fa-twitter rounded-full border-white border p-3 w-10 h-10 text-white"></i></a>
            <a href="#" aria-label="Instagram Page"><i aria-hidden="true" class="fa-brands fa-instagram rounded-full border-white border p-3 w-10 h-10 text-white"></i></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  </footer> -->
</body>
</html>
