<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="output.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="flex h-screen">

  <main class="m-auto">

    <div class="relative">
      <img src="images/bg-pattern-card.svg" alt="Card background" class="w-full rounded-t-3xl">
      <img src="images/image-victor.jpg" alt="Profile picture"
        class="rounded-full absolute -bottom-[32%] left-[37.5%] w-[25%] border-8 border-white">
    </div>

    <div class="rounded-b-3xl bg-white p-5">
      <div class="text-center pt-16">
        <h1 class="inline">Victor Crest</h1>
        <p class="inline pl-1">26</p>
      </div>
      <p class="text-center my-2 text-sm">London</p>

      <div class="flex justify-between">
        <section>
          <h2>80K</h2>
          <p>Followers</p>
        </section>

        <section>
          <h2>803K</h2>
          <p>Likes</p>
        </section>

        <section>
          <h2>1.4K</h2>
          <p>Photos</p>
        </section>
      </div>
    </div>
    <div class="mt-10 text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://florent-vandroy.fr/" class="underline">Florent Vandroy</a>.
    </div>
  </main>
</body>

</html>
