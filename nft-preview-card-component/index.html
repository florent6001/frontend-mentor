<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="output.css">
</head>

<body class="flex h-screen">

  <main class="m-auto">

    <div class="bg-card-blue p-8 m-5 rounded-2xl max-w-sm shadow-2xl">

      <img src="images/image-equilibrium.jpg" alt="NFT image" class="rounded-md">

      <h1 class="text-xl text-white font-semibold py-7"><a href="#" class="hover:text-cyan">Equilibrium #3429</a></h1>

      <p class="text-soft-blue text-lg">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex justify-between pt-5">
        <div class="flex w-full text-cyan font-bold">
          <img src="images/icon-ethereum.svg" alt="Etherum icon-ethereum" class="pr-2">
          0.041 ETH
        </div>
        <div class="flex justify-end w-full text-soft-blue">
          <img src="images/icon-clock.svg" alt="Clock icon" class="pr-2">
          3 days left
        </div>
      </div>

      <hr class="my-5 border border-line-blue w-full">

      <div class="flex w-full text-soft-blue items-center">
        <img src="images/image-avatar.png" alt="Avatar image" class="mr-3 border border-white rounded-full w-10 h-10">
        Creation of&nbsp; <a href="#" class="text-white hover:underline hover:text-cyan">Jules Wyvern</a>
      </div>
    </div>

    <div class="text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://florent-vandroy.fr" class="underline">Florent Vandroy</a>.
    </div>
  </main>

</body>

</html>
